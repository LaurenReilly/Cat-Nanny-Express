<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Nanny Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- axios script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">
            <h1 class="shrikhand mb-4">Cat Nanny Express</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="d-flex flex-column justify-content-between mt-5">
                    <button onclick="incrementScore('feed')" class="btn btn-success btn-lg m-5">Feed</button>
                    <button onclick="incrementScore('groom')" class="btn btn-primary btn-lg m-5">Groom</button>
                    <button onclick="incrementScore('play')" class="btn btn-warning btn-lg m-5">Play</button>
                </div>
            </div>
            <div class="col-4 mr-5">
                <div class="d-flex flex-column align-content-center justify-content-around" style="width: 500px;">
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-success btn-lg" onclick="generateCat()">Cat</button>
                        <button class="btn btn-primary btn-lg" onclick="generateDog()">Dog</button>
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="picture p-1 rounded mt-2" style="height: 400px; width: 500px;">
                            <div id="pet" class="image rounded m-auto" style="height: 390px; width: 390px; background-color: #F7B733"></div>
                        </div>
                    </div>
                    <div id="name" class="montserrat text-center"></div>
                </div>
            </div>
            <div class="col-1 m-5">
                    <div class="outer m-auto d-flex justify-content-center align-items-end p-1 rounded" style="height: 400px; width: 40px; background-color: #FC4A1A;">
                        <div id="statusBar" class="inner rounded" style="height: 10%; width: 36px; background-color: #F7B733;"></div>
                    </div>
            </div>
            <div class="col-2 d-flex flex-column mt-5 justify-content-center align-items-center">
                    <h3 class="montserrat text-center">Time Remaining:</h3>
                    <div id="timer" class="montserrat mb-3"></div>
                    <h3 id="gameName" class="montserrat text-center mb-3"></h3>
                    <h2 class="montserrat text-center">YourScore: <span id="gameScore" class="shrikhand" style="font-size: 2em"></span></h2>
            </div>
        </div>
        <audio src="sounds/cat.wav" id="catSound"></audio>
        <audio src="sounds/dog.wav" id="dogSound"></audio>
        <audio src="sounds/right.wav" id="rightSound"></audio>
        <audio src="sounds/wrong.wav" id="wrongSound"></audio>
    </div>


    <!-- our javscript file -->
    <script src="game.js"></script>
</body>
</html>
