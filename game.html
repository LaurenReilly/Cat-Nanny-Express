<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Nanny Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- axios script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBIZFGwz6xcS7Ph0DwwyFAzfLKcVK-vQQs",
        authDomain: "cat-nanny-express.firebaseapp.com",
        databaseURL: "https://cat-nanny-express.firebaseio.com",
        projectId: "cat-nanny-express",
        storageBucket: "cat-nanny-express.appspot.com",
        messagingSenderId: "720997033836"
    };
    firebase.initializeApp(config);
    </script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="shrikhand mb-3">Cat Nanny Express</h1>
        </div>
        <div class="row">
            <div class="col-2 mt-3">
                <div class="d-flex flex-column justify-content-between mx-5 mt-5">
                    <img id="feed" class="actionButton my-2" onclick="incrementScore('feed')" src="images/food.png" alt="food bowl" width="128" height="128">
                    <img id="groom" onclick="incrementScore('groom')" class="actionButton my-2" src="images/groom.png" alt="brush" width="128" height="128">
                    <img id="play" onclick="incrementScore('play')" class="actionButton my-2" src="images/play.png" alt="ball and mouse toy" width="128" height="128">
                </div>
            </div>
            <div class="col-5 ml-5">
                <div class="d-flex flex-column align-content-center justify-content-around m-auto ml-5" style="width: 500px;">
                    <div class="d-flex justify-content-around">
                        <img src="images/cat.png" class="actionButton" id="cat" width="80" height="80" onclick="generateCat()">
                        <img src="images/dog.png" class="actionButton" id="dog" width="80" height="80" onclick="generateDog()">
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                        <div class="picture p-1 rounded mt-1" style="height: 400px; width: 500px;">
                            <div id="pet" class="image rounded m-auto" style="height: 390px; width: 390px; background-color: #F7B733"></div>
                        </div>
                    </div>
                    <div id="name" class="montserrat text-center"></div>
                </div>
            </div>
            <div class="col-1" style="margin-left: 2em; margin-top: 5.4em">
                    <div class="outer m-auto d-flex justify-content-center align-items-end p-1 rounded" style="height: 400px; width: 40px; background-color: #FC4A1A;">
                        <div id="statusBar" class="inner rounded" style="height: 10%; width: 36px; background-color: #F7B733;">
                        </div>
                    </div>
            </div>
            <div class="col-2 d-flex flex-column mt-5 ml-5 justify-content-center align-items-center">
                    <h4 id="gameName" class="shrikhand text-center mb-3" style="font-size: 3em"></h4>
                    <h3 class="montserrat text-center">Time Remaining:</h3>
                    <div id="timer" class="montserrat mb-3"></div>

                    <h2 class="montserrat text-center">YourScore:</h2>
                    <span id="gameScore" class="shrikhand" style="font-size: 3em"></span>
            </div>
        </div>
        <audio src="sounds/cat.wav" id="catSound"></audio>
        <audio src="sounds/dog.wav" id="dogSound"></audio>
        <audio src="sounds/right.wav" id="rightSound"></audio>
        <audio src="sounds/wrong.wav" id="wrongSound"></audio>
        <audio src="sounds/success.wav" id="successSound"></audio>
    </div>


    <!-- our javscript file -->
    <script src="game.js"></script>
</body>
</html>
