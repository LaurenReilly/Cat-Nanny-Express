<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Nanny Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- axios script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
</head>
<body>
    <h1 class="shrikhand m-5 text-center">Cat Nanny Express</h1>

   
    <div class="container">
        <p class="montserrat m-4 text-center">Who's Your Nanny?</p>
        <form id="frm1" name="frm1">
            <div class="form-group d-flex flex-row justify-content-center">
                
                <input type="text" name="usrname" maxlength="12" class="form-control" id="playerName" aria-describedby="playerName" placeholder="Nanny Name">
                <button id="userNameSubmit" type="button" form="frm1" onclick="setName()" class="entrance rounded ml-1 actionButton">Come on in!</button>
                
            </div>
                    
            <div class="d-flex justify-content-center">
               
            </div>
        </form>
  </div>
  <div class=" text-center">
      <h3 class="instr montserrat mt-5 mb-3">Instructions:</h3>
      <p class="struction">1. Pick your animal!</p>
      <p class="struction">2. Care for pet to boost <br>
        health points, by clicking buttons!</p>
      <p class="struction">3. Care for as many pets as possible within 3 minutes!</p>
      <p class="struction">4. Repeat!</p>

      
  </div>

  <div id="tuna"></div>

    <!-- our javscript file -->
    <script src="sign-in.js"></script>
</body>
</html>
