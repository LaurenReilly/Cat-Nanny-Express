<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Nanny Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- axios script -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
</head>
<body>
    <h1 class="shrikhand m-5">Cat Nanny Express</h1>

    <br>
    <div class="container">
        <p class="montserrat m-4 text-center">Who's Your Nanny?</p>
        <form id="frm1" name="frm1">
            <div class="form-group">
                <label for="nannyName">Nanny Name:</label>
                <input type="text" class="form-control" id="playerName" aria-describedby="playerName" placeholder="Meow">
            </div>
                    
            <div class="d-flex justify-content-center">
                <button type="button" form="frm1" onclick="userName()" class="btn btn-primary">Come on in!</button>
                <p id="demo"></p>
            </div>
        </form>
  </div>
  <div class="text-center">
      <h3 class="montserrat m-5">Instructions:</h3>
      <p>1. Pick your animal!</p>
      <p>2. care for pet to boost <br>
        health points, by clicking buttons!</p>
      <p>3. Care for as many pets as possible within 3 minutes!</p>
      <p>4. Repeat</p>

      
  </div>

    <!-- our javscript file -->
    <script src="main.js"></script>
</body>
</html>
